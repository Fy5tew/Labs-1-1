<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Лабораторная работа №14</title>
    <style>
        html, body {
            min-height: 100%;
        }

        h1 {
            text-align: center;
        }

        .svg-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Задание №1</h1>
    <div class="svg-wrapper">
        <svg height="300px" width="700px">
            <path id="text-line" d="M 30 150 C 100 25 200 300 300 100 C 400 100 550 300 700 100" fill="none" stroke="black" />
            <text font-size="36px">
                <textPath xlink:href="#text-line">
                    Lorem ipsum, dolor sit amet consectetur adipisicin
                </textPath>
            </text>
        </svg>
    </div>
    <h1>Задание №2</h1>
    <div class="svg-wrapper">
        <svg height="250px" width="700px">
            <circle cx="80" cy="100" r="70" fill="blue" />
            <rect x="160" y="30" width="160" height="140" fill="red" />
            <ellipse cx="430" cy="100" rx="100" ry="70" fill="green" />
            <polygon points="540 170 690 170 615 30" fill="yellow" />
            <polyline points="0 190 400 190 300 230 700 230" fill="none" stroke="purple" stroke-width="3" />
        </svg>
    </div>
    <h1>Задание №3</h1>
    <div class="svg-wrapper">
        <img width="500px" src="task3.svg">
    </div>
    <h1>Задание №4</h1>
    <div class="svg-wrapper">
        <svg width="600px" height="240px">

            </defs>
            <use xlink:href="#cog" x="0" />
            <use xlink:href="#cog" transform="rotate(20)" x="120" />
            <use xlink:href="#cog" transform="scale(0.7)" x="240" />
            <use xlink:href="#cog" transform="skewX(-40)" x="360"/>
            <use xlink:href="#cog" transform="translate(0 100)" x="480" />
        </svg>
    </div>
    <h1>Задание №5</h1>
    <div class="svg-wrapper">
        <svg height="250px" width="700px">
            <defs>
                <linearGradient id="yellow-green-gradient" gradientTransform="rotate(60)">
                    <stop offset="50%" stop-color="yellow" />
                    <stop offset="95%" stop-color="green" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="100" r="70" fill="blue" stroke-width="5">
                <animate attributeName="stroke" from="black" to="cyan" dur="2s" repeatCount="indefinite" />
            </circle>
            <rect x="160" y="30" width="160" height="140" fill="red" stroke="tomato">
                <animate attributeName="stroke-width" from="0" to="10" dur="2s" repeatCount="indefinite" />
            </rect>
            <ellipse cx="430" cy="100" rx="100" ry="70" fill="green">
                <animate attributeName="fill" from="green" to="yellowgreen" dur="2s" begin="click" />
            </ellipse>
            <polygon points="540 170 690 170 615 30" fill="url('#yellow-green-gradient')" />
            <polyline points="0 190 400 190 300 230 700 230" fill="none" stroke="purple" stroke-width="3" />
        </svg>
    </div>
</body>
</html>
