<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Данные студента</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="page-wrapper">
		<div class="content-wrapper">
			<div class="form">
				<form>
					<h1 class="title">Данные студента</h1>
					<table>
						<tr>
							<td class="title">
								Имя студента
							</td>
							<td class="entry">
								<input type="text" placeholder="обязательно заполнить" name="first_name" required>
							</td>
						</tr>
						<tr>
							<td class="title">
								Отчество студента
							</td>
							<td class="entry">
								<input type="text" placeholder="обязательно заполнить" name="fathers_name" required>
							</td>
						</tr>
						<tr>
							<td class="title">
								Фамилия студента
							</td>
							<td class="entry">
								<input type="text" placeholder="обязательно заполнить" name="last_name" required>
							</td>
						</tr>
						<tr>
							<td class="title">
								Адрес почты
							</td>
							<td class="entry">
								<input type="email" placeholder="" name="email">
							</td>
						</tr>
						<tr>
							<td class="title">
								Контактный номер
							</td>
							<td class="entry">
								<input type="tel" placeholder="" name="phone">
							</td>
						</tr>
						<tr>
							<td class="title">
								Какую социальную сеть вы используете?
							</td>
							<td class="entries">
								<input type="checkbox" name="vk">VK
								<input type="checkbox" name="facebook">Facebook
								<input type="checkbox" name="instagram">Instagram
							</td>
						</tr>
					</table>
					<input type="submit">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
